<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- MAIN CSS -->

<body>
    <div class="list">
        <h2 class="list__heading">To-Do List</h2>
        <p class="list__tutorial">Enter text into the input field to add items to your list.</p>
        <p class="list__tutorial">Click the "X" to remove the item from your list.</p>
        <p class="list__tutorial">Click the item to mark it as complete.</p>
        <form class="list__form">
            <input type="text" class="list__input">
            <button class="list__submit" type="submit">
                <i class="fa fa-plus"></i>
            </button>
        </form>
        <div class="list__data">
            <div class="list__item">
                <span>Todo 1</span>
                <i class="fa fa-times"></i>
            </div>
        </div>
        <p class="list__mesage"></p>
    </div>
    <script src="./js/app.js"></script>
</body>
